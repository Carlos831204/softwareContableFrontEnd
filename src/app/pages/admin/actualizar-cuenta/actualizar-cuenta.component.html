<mat-card>
    <h1 class="text-center">Crear cuenta contable</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)= "onSubmit()" #cuentaForm = "ngForm">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Código</mat-label>
                            <input 
                            autofocus
                            type="text"
                            class="form-control"
                            id="codigo"
                            matInput
                            [(ngModel)]="cuenta.codigoCuenta"
                            name="codigo"
                            required
                            minlength="1"
                            maxlength="8"
                            placeholder="Digite el código de la cuenta"
                            #codigo="ngModel"
                            >
                            <div class="alert alert-danger" *ngIf= "codigo.invalid && (codigo.dirty || codigo.touched)">
                                <div *ngIf = "codigo.errors.required">
                                    Digite el código de la cuenta
                                </div>
                                <div *ngIf = "codigo.errors.minlength">
                                    El código debe tener como mínimo 1 dígito
                                </div>
                                <div *ngIf = "codigo.errors.maxlength">
                                    El código debe tener como mínimo 8 dígito
                                </div>
                            </div>
                        </mat-form-field>
                
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input 
                            type="text"
                            class="form-control"
                            id="nombre"
                            [(ngModel)] = "cuenta.nombreCuenta"
                            name="nombre"
                            matInput
                            required
                            minlength="4"
                            maxlength="50"
                            placeholder="Digite el nombre de la cuenta"
                            #nombre="ngModel"
                            >
                            <div class="alert alert-danger" *ngIf= "nombre.invalid && (nombre.dirty || nombre.touched)">
                                <div *ngIf = "nombre.errors.required">
                                    Digite el nombre de la cuenta
                                </div>
                                <div *ngIf = "nombre.errors.minlength">
                                    El nombre de la cuenta debe tener como mínimo 4 caracteres
                                </div>
                                <div *ngIf = "nombre.errors.maxlength">
                                    El nombre de la cuenta debe tener como máximo 50 caracteres
                                </div>
                            </div>
                        </mat-form-field>
                        <br>
                        <div class="container text-center mt20">
                            <button mat-raised-button color="primary" [disabled]= "!cuentaForm.form.valid">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
