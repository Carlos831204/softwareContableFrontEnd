<mat-card style="margin-left: 2px;">
    <h2>Listado Terceros</h2>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Tipo Documento</th>
                                    <th>Documento</th>
                                    <th>Dirección</th>
                                    <th>Teléfono</th>
                                    <th>Correo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor= "let tercero of tercero">
                                    <td>{{tercero.nombre}}</td>
                                    <td>{{tercero.tipoDocumento}}</td>
                                    <td>{{tercero.documento}}</td>
                                    <td>{{tercero.direccion}}</td>
                                    <td>{{tercero.telefono}}</td>
                                    <td>{{tercero.correo}}</td>
                                    <td>
                                        <button (click)="eliminarTercero(tercero.idTercero)" mat-raised-button color="accent" style="margin-left: 10px;">Eliminar</button>
                                        <button (click)="actualizarTercero(tercero.idTercero)" mat-raised-button color="primary" style="margin-left: 10px;">Actualizar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>

</mat-card>
